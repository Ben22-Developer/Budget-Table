<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is a simple budget form which allows users to track their activities">
    <title>ONLINE BUDGET</title>
    <link rel="icon" href="./files/logo.png">
    <link rel="stylesheet" href="./files/style.css">
    <script defer src="./files/script.js"></script>
</head>
<body> 
    <main>
        <section>
            <h1>BUDGETING TIME</h1>
            <table>
                <tr>
                    <th>ACTIVITY NAME</th>
                    <th>ACTIVITY TYPE</th>
                    <th>ACTIVITY DATE</th>
                    <th>ACTIVITY MODIFICATION</th>
                </tr>
            </table>
            <div id="pageBtns">
                <button id="addActivity">Add an Activity</button>
                <button id="sortByName">Sort Activities By Name</button>
                <button id="sortByDate">Sort Activities By Date</button>
            </div>
            <dialog>
                <form method="dialog">
                    <fieldset>
                        <legend>Enter the activity name</legend>
                        <input type="text" minlength="3" placeholder="Eating Activity" id="nameInput" required>
                    </fieldset>
                    <fieldset>
                        <legend>Enter the activity type</legend>
                        <input type="text" minlength="3" placeholder="Leisure" id="typeInput" required>
                    </fieldset>
                    <fieldset>
                        <legend>Enter the activity date</legend>
                        <input type="date" id="dateInput" required>
                    </fieldset>
                    <div>
                        <button type="submit" value="Submit" id="formSubmit">Submit</button>
                    </div>
                </form>
                <button value="close" id="formCancel">Cancel</button>
            </dialog>

            <footer>
                <hr>
                <h3>&copy;DEVELOPED BY SHIMWA BENJAMIN</h3>
            </footer>        
        </section>
    </main>
</body>
</html>
